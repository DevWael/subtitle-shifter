<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Subtitle Shifter - Easily adjust SRT subtitle timings.">
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://fonts.googleapis.com;">
  <title>Subtitle Shifter</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üé¨</text></svg>">
</head>

<body>
  <!-- Title Bar -->
  <div class="titlebar">
    <div class="flex items-center gap-2 pl-16">
      <span class="text-lg">üé¨</span>
      <span class="text-sm font-semibold">Subtitle Shifter</span>
    </div>
    <div class="titlebar-buttons">
      <button id="themeToggle" class="p-1.5 rounded hover:bg-[var(--bg-secondary)] transition-colors"
        aria-label="Toggle theme">
        <svg id="sunIcon" class="w-4 h-4 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
        <svg id="moonIcon" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
      </button>
    </div>
  </div>

  <!-- Main Content -->
  <main class="app-content scrollbar-thin">
    <div class="p-4 space-y-4 max-w-2xl mx-auto">

      <!-- Upload Section -->
      <section id="uploadSection" class="card fade-in">
        <h2 class="section-header">
          <span class="icon">üìÅ</span>
          Upload File
        </h2>

        <div id="uploadZone" class="upload-zone" role="button" tabindex="0"
          aria-label="Drop an SRT file or click to browse">
          <input type="file" id="fileInput" accept=".srt" class="hidden" aria-hidden="true">
          <div id="uploadContent" class="space-y-2">
            <div class="text-2xl">üì§</div>
            <div>
              <p class="text-sm font-medium">Drop your .srt file here</p>
              <p class="text-xs text-[var(--text-secondary)]">or click to browse</p>
            </div>
          </div>
          <div id="uploadLoading" class="hidden space-y-2">
            <div class="spinner mx-auto"></div>
            <p class="text-sm">Processing...</p>
          </div>
        </div>

        <!-- File Info (shown after upload) -->
        <div id="fileInfo" class="hidden mt-3 flex flex-wrap items-center gap-2">
          <span class="file-badge">
            <span id="fileName">filename.srt</span>
            <button id="removeFile" class="hover:text-red-400 transition-colors" aria-label="Remove file">
              ‚úï
            </button>
          </span>
          <span class="text-xs text-[var(--text-secondary)]">
            <span id="cueCount">0</span> subtitles ‚Ä¢
            <span id="duration">00:00:00</span>
          </span>
        </div>
      </section>

      <!-- Controls Section (hidden until file uploaded) -->
      <section id="controlsSection" class="card hidden slide-up">
        <h2 class="section-header">
          <span class="icon">‚öôÔ∏è</span>
          Settings
        </h2>

        <!-- Mode Selection -->
        <div class="mb-4">
          <label class="label">Shift Mode</label>
          <div class="grid grid-cols-2 gap-2">
            <label class="mode-option active" data-mode="full">
              <input type="radio" name="shiftMode" value="full" checked class="sr-only">
              <div>
                <div class="font-medium text-sm">Full Shift</div>
                <div class="text-xs text-[var(--text-secondary)]">All subtitles</div>
              </div>
            </label>
            <label class="mode-option" data-mode="partial">
              <input type="radio" name="shiftMode" value="partial" class="sr-only">
              <div>
                <div class="font-medium text-sm">Partial Shift</div>
                <div class="text-xs text-[var(--text-secondary)]">Specific range</div>
              </div>
            </label>
          </div>
        </div>

        <!-- Time Range (for partial shift) -->
        <div id="timeRangeSection"
          class="hidden mb-4 p-3 rounded-lg bg-[var(--bg-secondary)] border border-[var(--border)]">
          <div class="flex items-center justify-between mb-2">
            <label class="label mb-0">Time Range</label>
            <span class="text-xs font-mono text-[var(--text-secondary)]">
              <span id="startTimeDisplay">00:00:00</span> ‚Äî <span id="endTimeDisplay">00:00:00</span>
            </span>
          </div>
          <div class="range-slider-container">
            <div class="range-track">
              <div id="rangeFill" class="range-fill"></div>
            </div>
            <input type="range" id="startTimeRange" class="range-thumb range-thumb-start" min="0" max="100" value="0">
            <input type="range" id="endTimeRange" class="range-thumb range-thumb-end" min="0" max="100" value="100">
          </div>
          <!-- Hidden inputs for form submission -->
          <input type="hidden" id="startTime" value="">
          <input type="hidden" id="endTime" value="">
        </div>

        <!-- Offset Input -->
        <div class="mb-4">
          <label for="offsetInput" class="label">
            Offset (milliseconds)
          </label>
          <div class="flex gap-2">
            <input type="number" id="offsetInput" class="input flex-1 font-mono" placeholder="e.g., 500 or -500"
              step="100">
            <button id="quickMinus500" class="btn-secondary text-xs px-2">-500</button>
            <button id="quickPlus500" class="btn-secondary text-xs px-2">+500</button>
          </div>
          <p class="mt-1 text-xs text-[var(--text-secondary)]">
            + delay ‚Ä¢ ‚àí advance
          </p>
        </div>

        <!-- Action Buttons -->
        <div class="flex gap-2">
          <button id="previewBtn" class="btn-primary flex-1 flex items-center justify-center gap-1.5">
            <span>üëÅÔ∏è</span> Preview
          </button>
          <button id="downloadBtn" class="btn-secondary flex-1 flex items-center justify-center gap-1.5" disabled>
            <span>üíæ</span> Save
          </button>
        </div>
      </section>

      <!-- Preview Section (hidden until preview generated) -->
      <section id="previewSection" class="card hidden slide-up">
        <div class="flex items-center justify-between mb-3">
          <h2 class="section-header mb-0">
            <span class="icon">üëÅÔ∏è</span>
            Preview
          </h2>
          <span id="previewStats" class="text-xs text-[var(--text-secondary)]">
            <span id="shiftedCount">0</span> shifted
          </span>
        </div>

        <div id="previewContainer" class="preview-container scrollbar-thin selectable">
          <!-- Preview items will be inserted here -->
        </div>
      </section>

    </div>
  </main>

  <!-- Toast Notification -->
  <div id="toast" class="toast hidden" role="alert" aria-live="polite">
    <div class="flex items-center gap-2">
      <span id="toastIcon">‚úì</span>
      <span id="toastMessage">Success!</span>
    </div>
  </div>

  <script src="js/app.js" type="module"></script>
</body>

</html>
